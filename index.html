        center: [114.141, 22.495],
        zoom: 13.4
      });

      let hoveredPointId = null;

          type: 'vector',
          url:  'mapbox://newisland1223.cmcgebcfc1q5k1mpiyvm5ia8x-1j4p8'
        });
        map.addLayer({
          id:     'open-space-data',
          source: 'csdi_os',

          layout: {
            'circle-color': '#0000FF'
          }
        });
      })
    </script>
